{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col">
            <h1 class="mb-4">Saved Jobs</h1>
            {% if saved_jobs %}
                <div class="list-group">
                {% for saved_job in saved_jobs %}
                        <a href="{% url 'jobs:job_detail' saved_job.job.id %}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ saved_job.job.title }}</h5>
                                <small>{{ saved_job.saved_at|date:"M d, Y" }}</small>
                            </div>
                            <p class="mb-1">{{ saved_job.job.company.name }}</p>
                        </a>
                    {% endfor %}
                    </div>
            {% else %}
                <div class="alert alert-info mt-4">
                    You haven't saved any jobs yet.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
