{% extends "base.html" %}

{% block head_title %}Update Notification{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Update Notification</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h5 class="mb-3">{{ notification.title }}</h5>
                            <p class="lead">{{ notification.message }}</p>
                            <p class="text-muted">
                                <i class="fas fa-calendar"></i> 
                                {{ notification.created_at|date:"F j, Y, g:i a" }}
                            </p>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" 
                                       name="is_read" id="id_is_read" 
                                       {% if notification.is_read %}checked{% endif %}>
                                <label class="form-check-label" for="id_is_read">
                                    Mark as read
                                </label>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{% url 'jobs:notification_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
